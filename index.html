<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>password checker</title>
    <!-- dependent sa jquery library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="src/password-checker.js"></script>

    <!-- bootstrap sa design -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="src/password-checker.css">
  </head>
	<body>
    <div class="container">
        <h1><small>Pasword Check</small></h1>
        <div class="row">
          <div class="col-md-12">
            <form class="form-inline">
                <div class="input-group">
                  <input type="text" class="form-control" name="password" id="password" placeholder="Password" aria-describedby="basic-submit" />
                  <a href="javascript:void(0);" id="basic-submit" class="input-group-addon submit-btn">Submit</a>
                </div>
            </form>
          </div>
        </div>
    </div>

    <script type="text/javascript">
    $( document ).ready(function() {
      //start application
      passwordChecker.start({
        container: '#password',
        submitbtn: '.submit-btn'
      });
      //end application
    });
    </script>
	</body>
</html>
